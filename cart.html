<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üçíCherry Hydrationüíï - Cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Add your CSS styles here */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #FFD0D0;
            padding-top: 100px;
        }

        nav {
            background-color: #c9184a;
            padding: 10px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            box-sizing: border-box;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 20px;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .search-bar {
            display: flex;
            align-items: center;
            background-color: #fff;
            border-radius: 20px;
            padding: 5px 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .search-bar input {
            border: none;
            outline: none;
            padding: 5px;
            width: 250px;
        }

        .search-bar .bi-search {
            color: #c9184a;
            font-size: 20px;
            margin-left: 10px;
        }

        .nav-icons {
            display: flex;
            gap: 20px;
        }

        .nav-icons i {
            font-size: 24px;
            color: #ffffff;
        }

        .cart-container {
            max-width: 900px;
            margin: 0 auto;
            margin-top: 18px;
            padding: 2rem;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #c9184a;
            padding-bottom: 1rem;
        }

        .cart-header h2 {
            color: #c9184a;
        }

        .cart-items {
            margin-top: 2rem;
        }

        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #eee;
            padding: 1rem 0;
        }

        .cart-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 10px;
        }

        .item-details {
            flex: 1;
            margin-left: 1rem;
        }

        .item-title {
            font-size: 1.2rem;
            color: #c9184a;
            margin: 0;
        }

        .item-price {
            color: #ff6384;
            font-weight: bold;
            margin-top: 0.5rem;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .quantity-control button {
            background-color: #ff6384;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .quantity-control input {
            width: 50px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 5px;
        }

        .remove-btn {
            background-color: transparent;
            color: #c9184a;
            border: none;
            cursor: pointer;
        }

        .remove-btn i {
            font-size: 1.2rem;
        }

        .cart-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 2rem;
        }

        .total-price {
            font-size: 1.5rem;
            color: #c9184a;
        }

        .checkout-btn {
            background-color: #ff6384;
            color: white;
            border: none;
            outline:none;
            padding: 1rem 2rem;
            border-radius: 25px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .checkout-btn:hover {
            background-color: #ff4d73;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <i class="bi bi-search"></i>
        </div>

        <div class="logo">
            <img src="logo1.jpeg" alt="Logo">
        </div>

        <div class="nav-icons">
            <a href="home.html"><i class="bi bi-house"></i></a>
            <a href="bundles.html"><i class="bi bi-box2-heart"></i></a>
            <a href="cart.html"><i class="bi bi-cart"></i></a>
            <a href="about-us.html"><i class="bi bi-lightbulb"></i></a>
            <a href="contact-us.html"><i class="bi bi-envelope"></i></a>
        </div>
    </nav>

    <div class="cart-container">
        <div class="cart-header">
            <h2>Shopping Cart</h2>
        </div>

        <div id="cart-items" class="cart-items"></div>

        <div class="cart-footer">
            <p id="cart-total" class="total-price">Total: $0.00</p>
            <a href="checkout.html?from=cart">
                <button class="checkout-btn">Proceed to Checkout</button>
            </a>
        </div>
    </div>

    <script>
        // Load cart from localStorage
        function loadCart() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartItemsContainer = document.getElementById('cart-items');
            const cartTotalElement = document.getElementById('cart-total');
            
            cartItemsContainer.innerHTML = ''; // Clear existing content
            let total = 0;

            // Display each cart item
            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;

                // Create cart item element
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <img src="${item.image}" alt="${item.name}">
                    <div class="item-details">
                        <p class="item-title">${item.name}</p>
                        <p class="item-price">$${item.price.toFixed(2)}</p>
                        <p>Quantity: ${item.quantity}</p>
                    </div>
                    <button class="remove-btn" onclick="removeFromCart('${item.name}')"><i class="bi bi-trash"></i></button>
                `;
                cartItemsContainer.appendChild(cartItem);
            });

            // Update total price
            cartTotalElement.textContent = `Total: $${total.toFixed(2)}`;
        }

        // Remove item from cart
        function removeFromCart(productName) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart = cart.filter(item => item.name !== productName);

            // Update localStorage and reload cart
            localStorage.setItem('cart', JSON.stringify(cart));
            loadCart();
        }

        // Load cart on page load
        document.addEventListener('DOMContentLoaded', loadCart);
    </script>
<footer>
        <p>&copy; 2023 Cherry Hydration. All Rights Reserved.</p>
    </footer>
</body>
</html>
