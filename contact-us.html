<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Cherry Hydration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            width: 100%;
            min-height: 100vh;
            color: #333;
            background: url('https://thumbs.dreamstime.com/b/cherries-coquette-ribbon-bow-seamless-pattern-sweet-red-cherry-pastel-aesthetic-wallpaper-trendy-retro-vintage-style-cute-322549201.jpg') no-repeat center center fixed;
            background-size: 1700px 1700px;
        }

        nav {
            background-color: #c9184a;
            padding: 10px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            box-sizing: border-box;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 20px;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .search-bar {
            display: flex;
            align-items: center;
            background-color: #fff;
            border-radius: 20px;
            padding: 5px 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .search-bar input {
            border: none;
            outline: none;
            padding: 5px;
            width: 250px;
        }

        .search-bar .bi-search {
            color: #c9184a;
            font-size: 20px;
            margin-left: 10px;
        }

        .nav-icons {
            display: flex;
            gap: 20px;
        }

        .nav-icons i {
            font-size: 24px;
            color: #ffffff;
            outline: none; /* Remove button focus outline */

        }

        .contact-section {
            padding: 50px 20px;
            margin-top: 100px;
        }

        .contact-wrapper {
            display: flex;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 50px;
            overflow: hidden;
            max-width: 1000px;
            margin: 0 auto;
        }

        .contact-info {
            background-color: #c9184a;
            color: #fff;
            width: 35%;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        .contact-form {
            width: 65%;
            padding: 15px;
        }

        .contact-info h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        .contact-info-item {
            margin-bottom: 15px;
            text-align: center;
        }

        .contact-form h2 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-group textarea {
            height: 150px;
        }

        .submit-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #c9184a;
            color: #fff;
            border: none;
            outline: none; /* Remove button focus outline */
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #da627d;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            background-color: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #c9184a;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .social-icon:hover {
            background-color: #da627d;
            transform: scale(1.1);
        }

        .social-icon i {
            font-size: 20px;
            outline: none; /* Remove button focus outline */
           }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <i class="bi bi-search"></i>
        </div>
        <div class="logo">
            <img src="logo1.jpeg" alt="Cherry Hydration Logo">
        </div>
        <div class="nav-icons">
            <a href="home.html"><i class="bi bi-house"></i></a>
            <a href="bundles.html"><i class="bi bi-box2-heart"></i></a>
            <a href="cart.html"><i class="bi bi-cart"></i></a>
            <a href="about-us.html"><i class="bi bi-lightbulb"></i></a>
            <a href="contact-us.html"><i class="bi bi-envelope"></i></a>
        </div>
    </nav>

    <section class="contact-section">
        <div class="container">
            <div class="contact-wrapper">
                <div class="contact-info">
                    <h2>Contact Information</h2>
                    <div class="contact-info-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <p>123 Hydration Street, Cherry City, HC 12345</p>
                    </div>
                    <div class="contact-info-item">
                        <i class="fas fa-phone"></i>
                        <p>(555) 123-4567</p>
                    </div>
                    <div class="contact-info-item">
                        <i class="fas fa-envelope"></i>
                        <p>support@cherryhydration.com</p>
                    </div>
                    <div class="contact-info-item">
                        <i class="fas fa-clock"></i>
                        <p>Mon-Fri: 9am - 5pm</p>
                    </div>
                    <div class="social-icons">
                        <a href="https://www.facebook.com" target="_blank" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="https://www.instagram.com" target="_blank" class="social-icon">
                            <i class="fab fa-instagram"></i>
                        </a>
                        <a href="https://www.linkedin.com" target="_blank" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                </div>
                <div class="contact-form">
                    <h2>Send Us a Message</h2>
                    <form action="#" method="post">
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone">
                        </div>
                        <div class="form-group">
                            <label for="message">Your Message</label>
                            <textarea id="message" name="message" required></textarea>
                        </div>
                        <button type="submit" class="submit-btn">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Cherry Hydration. All Rights Reserved.</p>
    </footer>
</body>
</html>
