<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cherry Hydration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-pink: #ff6384;
            --light-pink: #ffb6c1;
            --white: #ffffff;
        }

        body {
            background-image: url('https://thumbs.dreamstime.com/b/cherries-coquette-ribbon-bow-seamless-pattern-sweet-red-cherry-pastel-aesthetic-wallpaper-trendy-retro-vintage-style-cute-322549201.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 1rem;
        }

        .welcome-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--light-pink), var(--primary-pink), #ffc0cb);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeOutGently 4s forwards;
        }

        .welcome-content {
            text-align: center;
            animation: gentleFloat 3s ease-in-out;
        }

        .welcome-logo {
            font-size: clamp(2.5rem, 5vw, 3.5rem);
            margin-bottom: 1rem;
            animation: gentlePulse 2s infinite;
        }

        .welcome-title {
            font-size: clamp(2rem, 6vw, 3.5rem);
            color: var(--white);
            font-weight: 300;
            letter-spacing: 2px;
            margin: 0;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .welcome-subtitle {
            font-size: clamp(1rem, 3vw, 1.2rem);
            color: var(--white);
            font-weight: 300;
            letter-spacing: 3px;
            margin-top: 0.5rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.95);
            padding: clamp(1.5rem, 5vw, 2.5rem);
            border-radius: 25px;
            box-shadow: 
                0 0 30px rgba(255, 99, 132, 0.2),
                0 0 60px rgba(255, 192, 203, 0.1);
            max-width: 400px;
            width: 100%;
            margin: 1rem;
            backdrop-filter: blur(10px);
            display: none;
            animation: slideUp 0.6s ease-out;
            border: 1px solid rgba(255, 182, 193, 0.2);
        }

        .form-control {
            padding: 0.8rem 1rem 0.8rem 2.5rem;
            border: 2px solid rgba(255, 99, 132, 0.2);
            border-radius: 12px;
            transition: all 0.3s ease;
            background-color: rgba(255, 255, 255, 0.9);
        }

        .form-control:focus {
            border-color: var(--primary-pink);
            box-shadow: 0 0 0 0.2rem rgba(255, 99, 132, 0.15);
        }

        .input-icon {
            position: absolute;
            left: 0.8rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
        }

        .input-container {
            position: relative;
            margin-bottom: 1rem;
        }

        .btn-pink {
            background-color: var(--primary-pink);
            border: none;
            color: var(--white) !important;
            font-weight: 500;
            letter-spacing: 1.5px;
            padding: 0.8rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(255, 99, 132, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-pink:hover {
            background-color: var(--primary-pink);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 99, 132, 0.3);
        }

        .link-pink {
            color: var(--primary-pink);
            text-decoration: none;
            font-weight: 500;
            transition: opacity 0.3s ease;
        }

        .link-pink:hover {
            color: var(--primary-pink);
            text-decoration: underline;
            opacity: 0.9;
        }

        h2 {
            color: var(--primary-pink);
            font-weight: 300;
            letter-spacing: 1px;
            font-size: clamp(1.5rem, 4vw, 2rem);
        }

        @keyframes fadeOutGently {
            0% { opacity: 1; }
            80% { opacity: 1; }
            100% { opacity: 0; visibility: hidden; }
        }

        @keyframes gentleFloat {
            0% { transform: translateY(20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        @keyframes gentlePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 576px) {
            .auth-container {
                margin: 0.5rem;
                padding: 1.5rem;
            }

            .form-control {
                padding: 0.6rem 1rem 0.6rem 2.2rem;
            }

            .input-icon {
                font-size: 1rem;
            }
        }

        .success-message {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: none;
            animation: slideIn 0.3s ease-out;
            z-index: 1000;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="welcome-screen">
        <div class="welcome-content">
            <div class="welcome-logo">üçí</div>
            <h1 class="welcome-title">Cherry Hydration</h1>
            <p class="welcome-subtitle">Nourish Your Skin</p>
        </div>
    </div>

    <div class="success-message" id="successMessage">
        <p class="m-0">Successfully logged in! Redirecting...</p>
    </div>

    <div class="auth-container" id="loginForm">
        <h2 class="text-center mb-4">Welcome Back</h2>
        <form onsubmit="handleSubmit(event, true)">
            <div class="input-container">
                <span class="input-icon">üå∑</span>
                <input type="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="input-container">
                <span class="input-icon">üåπ</span>
                <input type="password" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-pink w-100 mb-3">Login</button>
            <p class="text-center">Don't have an account? <a href="#" onclick="toggleForms()" class="link-pink">Sign Up</a></p>
        </form>
    </div>

    <div class="auth-container" id="signupForm">
        <h2 class="text-center mb-4">Create Account</h2>
        <form onsubmit="handleSubmit(event, false)">
            <div class="input-container">
                <span class="input-icon">üå∏</span>
                <input type="text" class="form-control" placeholder="Full Name" required>
            </div>
            <div class="input-container">
                <span class="input-icon">üå∑</span>
                <input type="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="input-container">
                <span class="input-icon">üå∫</span>
                <input type="password" class="form-control" placeholder="Password" required>
            </div>
            <div class="input-container">
                <span class="input-icon">üåπ</span>
                <input type="password" class="form-control" placeholder="Confirm Password" required>
            </div>
            <button type="submit" class="btn btn-pink w-100 mb-3">Sign Up</button>
            <p class="text-center">Already have an account? <a href="#" onclick="toggleForms()" class="link-pink">Login</a></p>
        </form>
    </div>

    <script>
        setTimeout(() => {
            document.querySelector('.welcome-screen').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
        }, 4000);

        function toggleForms() {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            
            if (loginForm.style.display === 'block') {
                loginForm.style.display = 'none';
                signupForm.style.display = 'block';
            } else {
                loginForm.style.display = 'block';
                signupForm.style.display = 'none';
            }

            const visibleForm = loginForm.style.display === 'block' ? loginForm : signupForm;
            visibleForm.style.animation = 'none';
            visibleForm.offsetHeight;
            visibleForm.style.animation = 'slideUp 0.6s ease-out';
        }

        function handleSubmit(event, isLogin) {
            event.preventDefault();
            const successMessage = document.getElementById('successMessage');
            successMessage.style.display = 'block';
            
            setTimeout(() => {
                window.location.href = 'home.html';
            }, 2000);
        }

        // Handle responsive behavior
        function adjustForMobile() {
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }

        window.addEventListener('resize', adjustForMobile);
        adjustForMobile();
    </script>
<footer>
        <p>&copy; 2023 Cherry Hydration. All Rights Reserved.</p>
    </footer>
</body>
</html>
